<!-- target:contentTarget -->
<div class="content-wrap">
    <div class="content-header">
        <div class="content-header-left">
            <div class="logo-wrap">
                <img src="images/logo2x.png" alt="">
                <span>${yiche.info.PROJECT_NAME}</span>
            </div>
            <div class="nav-wrap" id="nav_bar" ui="type:yiche.ui.CustomNavs;id:navMenu">
                <!-- for: ${GLOBLE_ROUTE_LISTS} as ${item} -->
                <!-- if: ${item.children} && ${item.children.length} > 0 &&  ${item.show} -->
                <li class="nav-item" ui="type:@CustomNavsParent;navItem:&{item}">
                    <!-- if: ${item.icon} -->
                    <span class="icon ${item.icon}"></span>
                    <!-- /if -->
                    <span class="font-14">${item.name}</span>
                    <div class="nav-item-bar"></div>
                    <ul class="nav-child-wrap">
                        <!-- for: ${item.children} as ${cItem} -->
                        <!-- if: ${cItem.show} -->
                        <li class="child-item" ui="type:@CustomNavsChild;navItem:&{cItem}">
                            <a class="c-a" href="#${cItem.route}">
                                <!-- if: ${cItem.icon} -->
                                <span class="icon ${cItem.icon}"></span>
                                <!-- /if -->
                                <span class="font-14">${cItem.name}</span>
                            </a>
                        </li>
                        <!-- /if -->
                        <!-- /for -->
                    </ul>
                </li>
                <!-- else -->
                <!-- if: ${item.show} -->
                <li class="nav-item" ui="type:@CustomNavsParent;navItem:&{item}">
                    <a class="p-a" href="#${item.route}">
                        <!-- if: ${item.icon} -->
                        <span class="icon ${item.icon}"></span>
                        <!-- /if -->
                        <span>${item.name}</span>
                        <div class="nav-item-bar"></div>
                    </a>
                </li>
                <!-- /if -->
                <!-- /if -->
                <!-- /for -->
            </div>
        </div>
        <div class="content-header-right user-exit ui-hide">
            <!-- use: userLogooutTarget(userName=${GLOBLE_USER_INFO.userName}) -->
        </div>
    </div>
    <div class="layout-crumbs">
        <div class="crumbs-left"></div>
        <div class="crumbs-right ui-hide">
            <!-- use: userLogooutTarget(userName=${GLOBLE_USER_INFO.userName}) -->
        </div>
    </div>
    <div class="content">
        <div class="content-main" id="container"></div>
    </div>
    <div class="copy_right"></div>
</div>
<div id="dialogContainer"></div>
<div id="dialogContainer_1"></div>
<div id="dialogContainer_2"></div>
<div class="loading-before"></div>
<div class="loading-after"></div>
<div class="preview-session ui-hide" id="preview_session_handle">
    <div class="close" ui="type:yiche.ui.PreviewHide"></div>
    <div class="session-main">
        <div class="swiper"></div>
    </div>
</div>


<!-- target:userLogooutTarget -->
<span class="user-name">欢迎您, ${userName}</span>
<div class="exit" ui="type:yiche.ui.CustomLogout">
    <img src="images/exit.png" alt="">
</div>
