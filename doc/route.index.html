<!-- target:docTarget -->
<div class="page-container">
    <h1>栅格布局</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-24">
            <div class="ec-bg-purple-dark" style="height: 40px;"></div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-12">
            <div class="ec-bg-purple" style="height: 40px;"></div>
        </div>
        <div class="ec-col col-12">
            <div class="bg-purple-light" style="height: 40px;"></div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-8">
            <div class="ec-bg-purple" style="height: 40px;"></div>
        </div>
        <div class="ec-col col-8">
            <div class="bg-purple-light" style="height: 40px;"></div>
        </div>
        <div class="ec-col col-8">
            <div class="ec-bg-purple" style="height: 40px;"></div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-6">
            <div class="bg-purple-light" style="height: 40px;"></div>
        </div>
        <div class="ec-col col-6">
            <div class="ec-bg-purple" style="height: 40px;"></div>
        </div>
        <div class="ec-col col-6">
            <div class="bg-purple-light" style="height: 40px;"></div>
        </div>
        <div class="ec-col col-6">
            <div class="ec-bg-purple" style="height: 40px;"></div>
        </div>
    </div>

    <h1>点击展开收起</h1>
    <div class="ec-custom-toggle-wrap">
        <div class="ec-custom-toggle" ui="type:yiche.ui.CustomToggle;">点击</div>
        <div class="ec-custom-toggle-body code-html">
            <div>
                内容
            </div>
        </div>
    </div>


    <h1>日期范围</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div ui="type:yiche.ui.CustomTimers;startName:start;endName:end;startValue:${tableParams.start};endValue:${tableParams.end};">
            </div>
        </div>
    </div>

    <h1>输入搜索</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div ui="type:yiche.ui.CustomNumberTexts;decimal:0;trim:true;placeholder:请输入数字;name:;"></div>
        </div>
        <div class="ec-col col-4">
            <div ui="type:yiche.ui.CustomTexts;trim:true;placeholder:不限制输入内容;name:;value:;"></div>
        </div>
        <div class="ec-col col-4">
            <div ui="type:yiche.ui.CustomTexts;trim:true;placeholder:请输入字母和数字;name:;checkRule:^[0-9a-zA-Z]+$;value:;"></div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-8">
            <div class="ec-left-right-view">
                <div class="width-fixed">
                    <div class="ec-label">标题:</div>
                </div>
                <div class="width-auto">
                    <div ui="type:yiche.ui.CustomNumberTexts;decimal:0;trim:true;placeholder:请输入数字;name:;"></div>
                </div>
            </div>
        </div>
        <div class="ec-col col-8">
            <div class="ec-left-right-view">
                <div class="width-fixed">
                    <div class="ec-label text-center">标题:</div>
                </div>
                <div class="width-auto">
                    <div ui="type:yiche.ui.CustomTexts;trim:true;placeholder:不限制输入内容;name:;value:;"></div>
                </div>
            </div>
        </div>
        <div class="ec-col col-8">
            <div class="ec-left-right-view">
                <div class="width-fixed">
                    <div class="ec-label text-right">标题:</div>
                </div>
                <div class="width-auto">
                    <div ui="type:yiche.ui.CustomTexts;trim:true;placeholder:请输入字母和数字;name:;checkRule:^[0-9a-zA-Z]+$;value:;"></div>
                </div>
            </div>
        </div>
    </div>

    <h1>下拉搜索</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-6">
            <div ui="type:yiche.ui.CustomSelect;placeholder:普通下拉;name:;value:;">
                <div ui="value:1;" title="全部尺寸">全部创意图片尺寸1</div>
                <div ui="value:2;" title="全部尺寸">全部创意图片尺寸2</div>
            </div>
        </div>
        <div class="ec-col col-6">
            <div ui="type:yiche.ui.CustomCombox;placeholder:请选择下拉搜索;name:;value:;">
                <div ui="value:-1;" title="全部车型">全部车型</div>
            </div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-8">
            <div class="ec-left-right-view">
                <div class="width-fixed">
                    <div class="ec-label ec-required">标题:</div>
                </div>
                <div class="width-auto">
                    <div ui="type:yiche.ui.CustomSelect;placeholder:普通下拉;name:;value:;">
                        <div ui="value:1;" title="全部尺寸">全部创意图片尺寸1</div>
                        <div ui="value:2;" title="全部尺寸">全部创意图片尺寸2</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ec-col col-8">
            <div class="ec-left-right-view">
                <div class="width-fixed">
                    <div class="ec-label">标题:</div>
                </div>
                <div class="width-auto">
                    <div ui="type:yiche.ui.CustomCombox;placeholder:请选择下拉搜索;name:;value:;">
                        <div ui="value:-1;" title="全部车型">全部车型</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1>编辑输入</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div class="edit-form-item">
                <div ui="type:yiche.ui.CustomInputTexts;trim:true;placeholder:请输入颜色;name:;rules:&{inputRules};"></div>
                <div class="error-info"></div>
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="edit-form-item">
                <div ui="type:yiche.ui.CustomInputTexts;trim:true;placeholder:请输入放非空;name:;rules:&{noNullRules};"></div>
                <div class="error-info"></div>
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="edit-form-item">
                <div ui="type:yiche.ui.CustomInputTexts;trim:true;placeholder:请输入不校验;name:;"></div>
                <div class="error-info"></div>
            </div>
        </div>
    </div>

    <h1>编辑下拉</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div class="edit-form-item">
                <div ui="type:yiche.ui.CustomEditSelect;placeholder:请选择内容;name:;required:true;"></div>
                <div class="error-info">内容不能为空</div>
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="edit-form-item">
                <div ui="type:yiche.ui.CustomEditSelect;placeholder:请选择内容;name:;"></div>
                <div class="error-info"></div>
            </div>
        </div>
    </div>

    <h1>echarts 图表</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-24">
            <div style="height: 400px;" ui="type:NS.setBarEcharts;id:analyHobbyChart;echartInfo:&{echartReqInfo}"></div>
        </div>
    </div>

    <h1>按钮</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div class="ec-btn">默认</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn ui-disabled">默认</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn">
                <i class="icon icon-download3"></i>默认
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn circle">
                <i class="icon icon-download3"></i>默认
            </div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-primary">普通</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-primary ui-disabled">普通</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-primary">
                <i class="icon icon-download3"></i> 普通
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-primary circle">
                <i class="icon icon-download3"></i>普通
            </div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-link">链接</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-link ui-disabled">链接</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-link">
                <i class="icon icon-download3"></i>链接
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-link circle">
                <i class="icon icon-download3"></i>链接
            </div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-success">成功</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-success ui-disabled">成功</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-success">
                <i class="icon icon-download3"></i>成功
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-success circle">
                <i class="icon icon-download3"></i>成功
            </div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-warning">警告</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-warning ui-disabled">警告</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-warning">
                <i class="icon icon-download3"></i>警告
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-warning circle">
                <i class="icon icon-download3"></i>警告
            </div>
        </div>
    </div>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-danger">危险</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-danger ui-disabled">危险</div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-danger">
                <i class="icon icon-download3"></i>危险
            </div>
        </div>
        <div class="ec-col col-4">
            <div class="ec-btn btn-type-danger circle">
                <i class="icon icon-download3"></i>
            </div>
        </div>
    </div>


    <h1>分页</h1>
    <div class="ec-row ec-mb-20">
        <div class="ec-col col-24">
            <div ui="type:yiche.ui.Pagination;total:${paginationInfo.total};pageSize:${paginationInfo.pageSize};pageNo:${paginationInfo.pageNo};pageSizeOptions:&{paginationInfo.pageSizeOptions};"></div>
        </div>
    </div>


    <h1>单选</h1>

    <h1>复选</h1>

    <h1>上传</h1>

    <h1>字体图标</h1>

    <h1>弹窗</h1>
</div>
